<!DOCTYPE html>
<html ng-app="ugRaffleApp">

<head>
    <title>Usergroup Raffle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script src="apps/raffle/raffle.js"></script>
    <script src="apps/registration/registration.js"></script>
    <script src="apps/reports/reports.js"></script>
    <script src="apps/setup/setup.js"></script>
    <script src="apps/setup/events/events.js"></script>
    <script src="apps/setup/members/members.js"></script>
    <script src="apps/setup/prizes/prizes.js"></script>
    <script src="apps/setup/users/users.js"></script>


    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <!-- Optional theme -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />

</head>

<body>

    <div class="container">

        <div class="navbar navbar-default" role="navigation" ng-controller="navigationCtrl">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Usergroup Raffle Picker</a>
                </div>


                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#/registration" data-toggle="collapse" data-target=".navbar-collapse" >Registraion</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Raffle <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="event in events track by $index"><a href="#/raffle/{{event.id}}" data-toggle="collapse" data-target=".navbar-collapse">{{event.topic}}</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#/reports" data-toggle="collapse" data-target=".navbar-collapse">Reports</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#/setup" data-toggle="collapse" data-target=".navbar-collapse">Management</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        <div ng-view class="container">
            test
        </div>

   

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->

</body>

</html>
