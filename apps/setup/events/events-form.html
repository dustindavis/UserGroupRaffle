<div class="form-group">
    <label class="col-sm-4 control-label" for="txtfn">Meeting Date</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Meeting Date" value="" ng-model="event.date" />

    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="txtln">Speaker</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Speaker" value="" ng-model="event.speaker" />

    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="txtem">Topic</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Topic" value="" ng-model="event.topic" />

    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="txtem">Location</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Location" value="" ng-model="event.location" />

    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="event.raffleStarted"> Raffle Started ?
            </label>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="event.raffleCompleted"> Raffle Completed ?
            </label>
        </div>
    </div>
</div>
