<div class="panel panel-default" ng-controller="SetupMembersCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Manage Members</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2 col-md-offset-10">
                <button type="button" class="btn btn-success btn-sm pull-right" ng-click="addMember()"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="member in members">
                        <td>{{member.firstName}}</td>
                        <td>{{member.lastName}}</td>
                        <td>{{member.email}}</td>
                        <td>
                            <div class="btn-group-vertical">
                                <button type="button" class="btn btn-primary btn-sm" ng-click="editMember(members[$index])"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
                                <button type="button" class="btn btn-danger btn-sm" ng-click="deleteMember(members[$index])"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
