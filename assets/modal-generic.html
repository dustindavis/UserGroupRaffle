<div class="modal-header">
    <h3>{{info.modalTitle}}</h3>
</div>
<div class="modal-body">
    <p>{{info.modalBody}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="close()">{{info.closeButtonText}}</button>
    <button type="button" class="btn btn-primary" data-ng-click="ok();"> {{info.actionButtonText}}</button>
</div>
